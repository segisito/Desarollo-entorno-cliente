<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ej4</title>
</head>
<body>
	<p id="res"></p>
	<script type="text/javascript">
		var d = new Date();
		res = "Hoy es: " + d.getDate() + "/" + (d.getMonth() + 1) + "/" + d.getFullYear() + "\n" +
			"La hora es: " + d.getHours() + ":" + d.getMinutes();
		document.getElementById("res").innerHTML = res;
	</script>
</body>
</html>
