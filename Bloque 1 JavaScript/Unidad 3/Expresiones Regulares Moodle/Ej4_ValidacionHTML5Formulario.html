<body>
	<form action="" method="post" onSubmit="return validar(this)" enctype="multipart/form-data">
				<!-- Llamara a la función validar al hacer el envio -->
				<!-- El atributo action="" está vacío por que vamos solo a validar el formulario y no a procesar sus datos con una pagina en el servidor -->
			<table>
				<tr><td></td><td align="justify"><h2>Tus datos</h2></td></tr>
				<tr><td>Nombre:</td><td>Apellidos:</td><td>C&acutedula:</td></tr>
				<tr><td><input title="ejemplo: Juan" type="text" pattern="[A-Za-z][3-10]" name="nombre" required/></td></tr>
				<tr><td><input title="ejemplo: Rodriguez ... No uses la &ntilde" type="text" pattern="[A-Za-z][3-10]" name="apellido" required/></td></tr>
				<tr><td><input title="Debe tener 8 digitos ejemplo: 12345678" type="text" pattern="[0-9]{8,}" name="dni" required/></td></tr>
				<tr>
					<td>Edad:</td><td>Sexo:</td><td>Tu n&uacutemero de m&acuteovil:</td>
				</tr>
				<tr>
					<td><input title="Debe tener 2 digitos, ejemplo:21" type="text" pattern="[0-9][2,]" name="edad" id="edad" required></td>
					<td><select title="Selecciona uno" name="sexo" size="1" required>
									<option value=0>Seleccione:</option>
									<option value="Masculino">Masculino</option>
									<option value="Femenino">Femenino</option>
							</select>
					</td>
					<td><input title="Debe tener 11 digitos Ejemplo: 01234567891" type="text" pattern="{11}" name="movil" required/></td>
				</tr>
				<tr><td>Email:</td><td>Confirma el email:</td></tr>

			</table>
