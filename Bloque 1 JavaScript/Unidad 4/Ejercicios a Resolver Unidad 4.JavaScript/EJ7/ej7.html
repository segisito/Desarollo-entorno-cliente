<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EJ7 - RESOLVER</title>
</head>
<body>
	<script type="text/javascript">
		function creaSumador(x) {
  			return function(y) {
    			return x + y;
  			};
		}
		var suma5 = creaSumador(5);
		var suma10 = creaSumador(10);
		console.log(suma5(2));  // muestra 7
		console.log(suma10(2)); // muestra 12
	</script>
</body>
</html>
