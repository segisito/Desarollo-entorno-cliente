<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>EJ6 - RESOLVER</title>
</head>
<body>
	<!-- Crea una función autoejecutable y anónima de tal forma que reciba como argumento un nombre y 
	el valor establecido para este argumento es “mundo”. Dicha función autoejecutable pintará por 
	consola “hola” y el nombre pasado como argumento. -->

	<script type="text/javascript">
		(function(n){
			alert("Hola "+n);
		})("mundo");
	</script>
</body>
</html>
