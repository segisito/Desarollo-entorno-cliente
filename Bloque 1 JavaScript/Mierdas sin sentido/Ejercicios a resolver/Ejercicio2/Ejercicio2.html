<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Ejercicio a resolver 1</title>
	<script type="text/javascript">
		function mayorIgualMenor(){
		var num1=parseInt(document.getElementById("numero1"),0);
		var num2=parseInt(document.getElementById('numero2'),0);

		if (num1>num2) {
			document.getElementById('salida').innerHTML=num1 + " es mayor que " + num2;
		}else if(num1==num2){
			document.getElementById('salida').innerHTML=num1 + " es igual que " + num2;
		}else if(num1<num2){
			document.getElementById('salida').innerHTML=num2 + " es mayor que " + num1;
		}else if (is_numeric(num1) || num2<0) {
			document.getElementById('salida').innerHTML="No puedes introducir numeros negativos";
		}else if(isNaN(num1)||isNaN(num2)){
			document.getElementById('salida').innerHTML="Vuelva a introducir los numeros";
		}else if (isNaN(num1)||isNaN(num2)) {
			document.getElementById('salida').innerHTML="Vuelva a introducir los numeros";
		}else{
			document.getElementById('salida').innerHTML="ggg";
		}
	}
	</script>
</head>
<body>
	<h2>Introduzca dos número, si introduzce letras se identificará</h2>

	<label>Número 1:</label>
	<input type="text" id="numero1">

	<button type="submit" onclick="mayorIgualMenor()">Respuesta</button>

	<br>
	
	<label>Número 2:</label>
	<input type="text" id="numero2">
	
	<br>

	<p id="salida"></p>

</body>
</html>
